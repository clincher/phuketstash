{% load i18n menu_tags %}
{% get_available_languages as languages %}
{% for language in languages %}
    {% ifequal current_language language.0 %}
        <span class="{{ language.0 }}"></span>
    {%else %}
        <a href="{% page_language_url language.0 %}" lang="{{ language.0 }}" rel="alternate" hreflang="{{ language.0 }}" class="{{ language.0 }}"></a>
    {% endifequal %}
{% endfor %}
